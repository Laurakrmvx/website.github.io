<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Typography</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      /* Mobile */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 0.875rem;
        }
      }

      /* Tablet */
      @media (min-width: 601px) and (max-width: 1024px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }

      /* Desktop */
      @media (min-width: 1025px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Typography</h1>
    <p>
      This is a simple example of how font size can change based on the screen
      size using media queries.
    </p>
  </body>
</html>
