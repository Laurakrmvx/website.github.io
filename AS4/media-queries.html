<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 2rem;
      }

      .box {
        background-color: lightblue;
        margin: 10px;
        padding: 20px;
        text-align: center;
      }

      /* Mobile */
      @media (max-width: 600px) {
        .box {
          width: 100%;
        }
      }

      /* Tablet */
      @media (min-width: 601px) and (max-width: 1024px) {
        .box {
          width: 48%;
          display: inline-block;
        }
      }

      /* Desktop */
      @media (min-width: 1025px) {
        .box {
          width: 30%;
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white p-3 text-center">
      <h1>Responsive Typography & Layout</h1>
    </header>

    <div class="container mt-5">
      <h2>Task 0: Responsive Typography</h2>
      <p>This is an example of responsive typography using media queries.</p>
      <h1>Responsive Typography</h1>
      <p>This text changes size based on the screen size.</p>

      <h2>Task 1: Responsive Layout</h2>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="box">Box 1</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box">Box 2</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box">Box 3</div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
      <p>&copy; 2025 My Responsive Web Design</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
